<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger Application</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h2>Current Online Users</h2>
        <p>This table show any one who has logged in.</p>

        <table style="width:100%">
          <tr>
            <th>username</th>
            <th>location</th>
            <th>ip</th>
            <th>port</th>
            <th>lastLogin</th>
              {% for n in usernameList%}
              <tr><td>{{usernameList[loop.index0]}}</td>
              <td>{{locationList[loop.index0]}}</td>
              <td>{{ipList[loop.index0]}}</td>
              <td>{{portList[loop.index0]}}</td>
              <td>{{lastLoginList[loop.index0]}}</td></tr>
              {% endfor %}
          </tr>
        </table>
        <form action="/" method="post" enctype="multipart/form-data">
        <input type="submit" value="Main Page"/></form
</body>
</html>
